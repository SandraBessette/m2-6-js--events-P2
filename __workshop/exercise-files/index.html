<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Signup Form</title>
  </head>
  <body>
    <h1>Signup form</h1>
    <form action="">
      <div>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname"/>
      </div>
      <div>
        <label for="saddress">Street address</label>
        <input type="text" id="saddress" name="saddress"/>
      </div>
      <div>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email"/>
      </div>
      <div>
        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone"/>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
      </div>
      <div>
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword"/>
      </div>
      <div>        
        <input type="checkbox" id="termsServices" name="termsServices" value="Services"/>
        <label for="termsServices">I agree to the <a href="">terms of service</a></label>
      </div>
      <div class="error"></div>
      <footer>
        <button>clear</button>
        <input type="submit" name="submit"/>
      </footer>

    </form>
    <script src="script.js"></script>
  </body>
</html>
